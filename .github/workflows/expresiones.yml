# This workflow will build a Java project with javac
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven
name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'

    - name: Display Context Information
      env:
        LOCAL_VAR: "hello-world"
      run: |
        echo "=== Environment Context ==="
        echo "Java Version (env): ${{ env.JAVA_VERSION }}"
        echo "Build Environment (env): ${{ env.BUILD_ENV }}"
        echo "Local Variable (env): ${{ env.LOCAL_VAR }}"
        echo ""
        echo "=== Job Context ==="
        echo "Job Status: ${{ job.status }}"
        echo "Job Container: ${{ job.container }}"
        echo ""
        echo "=== Runner Context ==="
        echo "Runner OS: ${{ runner.os }}"
        echo "Runner Architecture: ${{ runner.arch }}"
        echo "Runner Name: ${{ runner.name }}"
        echo "Runner Tool Cache: ${{ runner.tool_cache }}"
        echo ""
        echo "=== Steps Context ==="
        echo "Previous Step Outcome: ${{ steps.checkout.outcome }}"
        echo "Previous Step Conclusion: ${{ steps.setup-java.conclusion }}"
        
    - name: Verify Java installation
      run: |
        java -version
        javac -version
        echo "Java setup complete on Linux"
        echo "Running on: ${{ runner.os }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit SHA: ${{ github.sha }}"
        
    - name: Compile Java program
      run: javac HelloWorld.java
      
    - name: Run Java program
      run: java -cp . HelloWorld
      
    - name: List generated files
      run: ls -la *.class
